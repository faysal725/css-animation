<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style type="text/css">

img {
	width: 300px;
	display: block;
	margin: auto;
	margin-top: 200px;
	transition-property: transform;
	transition-duration: 2s;
}

img:hover {
	transform: scale(2, 2);
	transform: scaleX(1.5) scaleY(1.5);
}

</style>
</head>

<body>

	<img src="cat.jpg" alt="">

</body>
</html>
