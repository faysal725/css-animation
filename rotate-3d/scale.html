<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style type="text/css">


body{
	/* perspective: 500px; */
}
img {
	width: 300px;
	display: block;
	margin: auto;
	margin-top: 200px;
	transition-property: transform;
	transition-duration: 1s;
}

img:hover {
	transform: rotateX(180deg) rotateY(-90deg);
}

</style>
</head>

<body>

	<img src="cat.jpg" alt="">

</body>
</html>
