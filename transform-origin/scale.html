<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style type="text/css">

img {
	width: 300px;
	display: block;
	margin: auto;
	margin-top: 200px;
	transition-property: transform;
	transition-duration: 2s;
	/* transform-origin: bottom left; */
	transform-origin: 300px 150px;
}

img:hover {
	transform: rotate(45deg)
}

</style>
</head>

<body>

	<img src="cat.jpg" alt="">

</body>
</html>
